name = M
id = 003c
[root_task]
    dep_type = exopy.task
    task_id = exopy.ComplexTask
    stoppable = True
    parallel = {}
    wait = {}
    access_exs = {}
    default_path = $default_path
    should_profile = False
    [[children_0]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFOnOffTask
        name = TWPA_on
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('SGS3', 'exopy_hqc_legacy.Legacy.RohdeSchwarzSMB100A', 'VisaTCPIP', None)"
        switch = 1
    [[children_1]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFFrequencyTask
        name = TWPA_freq
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('SGS3', 'exopy_hqc_legacy.Legacy.RohdeSchwarzSMB100A', 'VisaTCPIP', None)"
        frequency = $twpa/freq
        unit = GHz
        auto_start = False
    [[children_2]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFPowerTask
        name = TWPA_power
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('SGS3', 'exopy_hqc_legacy.Legacy.RohdeSchwarzSMB100A', 'VisaTCPIP', None)"
        power = $twpa/power
        auto_start = False
    [[children_3]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFOnOffTask
        name = RO_on
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('Agilent2', 'exopy_hqc_legacy.Legacy.AgilentPSG', 'VisaTCPIP', None)"
        switch = 1
    [[children_4]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFPowerTask
        name = RO_power
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('Agilent2', 'exopy_hqc_legacy.Legacy.AgilentPSG', 'VisaTCPIP', None)"
        power = $readout/power
        auto_start = False
    [[children_5]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFFrequencyTask
        name = RO_freq
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('Agilent2', 'exopy_hqc_legacy.Legacy.AgilentPSG', 'VisaTCPIP', None)"
        frequency = $readout/freq
        unit = GHz
        auto_start = False
    [[children_6]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFOnOffTask
        name = qubit_on
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('SGS1', 'exopy_hqc_legacy.Legacy.RohdeSchwarzSMB100A', 'VisaTCPIP', None)"
        switch = 1
    [[children_7]]
        dep_type = exopy.task
        task_id = exopy_hqc_legacy.SetRFPowerTask
        name = qubit_power
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        selected_instrument = "('SGS1', 'exopy_hqc_legacy.Legacy.RohdeSchwarzSMB100A', 'VisaTCPIP', None)"
        power = 12
        auto_start = False
    [[children_8]]
        dep_type = exopy.task
        task_id = exopy.LoopTask
        name = loop_freq
        stoppable = True
        parallel = {}
        wait = {}
        access_exs = {}
        timing = True
        [[[interface]]]
            dep_type = exopy.tasks.interface
            interface_id = exopy.LoopTask:exopy.LinspaceLoopInterface
            start = -$spectro_qubit/SWEEP_HALF_WIDTH
            stop = $spectro_qubit/SWEEP_HALF_WIDTH
            step = $spectro_qubit/SWEEP_STEP
        [[[children_0]]]
            dep_type = exopy.task
            task_id = exopy_hqc_legacy.SetRFFrequencyTask
            name = qubit_freq
            stoppable = True
            parallel = {}
            wait = {}
            access_exs = {}
            selected_instrument = "('SGS1', 'exopy_hqc_legacy.Legacy.RohdeSchwarzSMB100A', 'VisaTCPIP', None)"
            frequency = $qubit/freq + {loop_freq_value} * 1e-3
            unit = GHz
            auto_start = False
        [[[children_1]]]
            dep_type = exopy.task
            task_id = exopy_qm.ConfigureExecuteTask
            name = spectro
            stoppable = True
            parallel = {}
            wait = {}
            access_exs = {}
            selected_instrument = "('QM', 'exopy_qm.QMArchitecture.QuantumMachine', 'QmConnection', None)"
            path_to_config_file = F:/data/Qnode Fock_stab 3/config_tot.py
            path_to_program_file = F:/data/Qnode Fock_stab/spectro_qb.py
            path_to_save = {default_path}/configs_and_progs
            save_prefix = {meas_id}
            parameters = "{'spectro_qubit_amp': '$spectro_qubit/TYPE_pulse_amp', 'spectro_qubit_length': '$spectro_qubit/TYPE_pulse_length', 'averaging': '$spectro_qubit/averaging', 'long_ro_length': '$readout/length', 'long_ro_amp': '$readout/amp'}"
            comments = "{'spectro_qubit_amp': '', 'spectro_qubit_length': '', 'averaging': '', 'long_ro_length': '', 'long_ro_amp': ''}"
            simulation_duration = 1000
            pause_mode = False
        [[[children_2]]]
            dep_type = exopy.task
            task_id = exopy_qcircuits.SmartSaveTask
            name = save
            stoppable = True
            parallel = {}
            wait = {'activated': True}
            access_exs = {}
            folder = {default_path}
            filename = $filename
            header = ""
            saved_values = "[('I1', '{spectro_variable_I1}'), ('Q1', '{spectro_variable_Q1}'), ('I2', '{spectro_variable_I2}'), ('Q2', '{spectro_variable_Q2}')]"
            saved_parameters = "[('freq', '{loop_freq_loop_values}*1e-3 + $qubit/freq')]"
            datatype = float32
[monitors]
    [[exopy.text_monitor]]
        rule_0 = Measurement entries
        rule_1 = Loop progress
        rule_2 = Instrument ids
        displayed = "['root/loop_freq/spectro_variable_I2', 'root/TWPA_on_output', 'root/TWPA_freq_unit', 'root/TWPA_power_power', 'root/loop_freq/save_file', 'root/RO_freq_frequency', 'root/qubit_power_power', 'root/loop_freq_value', 'root/loop_freq_loop_values', 'root/RO_power_power', 'root/loop_freq/spectro_variable_Q1', 'root/qubit_on_output', 'root/loop_freq_elapsed_time', 'root/loop_freq/qubit_freq_unit', 'root/loop_freq/spectro_variable_I1', 'root/RO_on_output', 'root/loop_freq/spectro_variable_Q2', 'root/RO_freq_unit', 'root/meas_time', 'root/loop_freq_progress', 'root/loop_freq/qubit_freq_frequency', 'root/loop_freq/spectro_Results', 'root/TWPA_freq_frequency']"
        undisplayed = "['root/meas_id', 'root/TWPA_on_instrument', 'root/RO_freq_instrument', 'root/default_path', 'root/qubit_power_instrument', 'root/meas_name', 'root/TWPA_power_instrument', 'root/qubit_on_instrument', 'root/TWPA_freq_instrument', 'root/RO_on_instrument', 'root/loop_freq/spectro_instrument', 'root/loop_freq/qubit_freq_instrument', 'root/meas_date', 'root/RO_power_instrument']"
        hidden = "['root/loop_freq_index', 'root/loop_freq_point_number']"
[pre_hooks]
    [[exopy.internal_checks]]
[post_hooks]
